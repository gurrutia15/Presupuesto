<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Presupuesto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    
    <div class="titulo ">
        <h1>PRESUPUESTO APP</h1>
    </div>

    <div class="row bg-warning"> 
        <div class="col ">
            <div class="row">
                <div class="col  mx-5 my-3 px-5 rounded-4 presupuesto">
                    <label class="form-label mb-3 pt-1" for="inputPresupuesto"><strong>Ingresa Tu Presupuesto</strong> </label>
                    <input class="form-control py-2 inputPresupuesto" id="inputPresupuesto" type="number" name="presupuesto" min="0" required>
                    <button type="submit" class="btn my-2 btnCalcular" id="btn-calcular">Calcular</button>
                </div>
                <div class="col-sm-12 col-md-5 col-lg-6 col-xl-6  mx-5 my-3 px-5 ">
                    <table  class="table table-borderless tabla-primera">
                        <thead>
                          <tr >
                            <th scope="col">PRESUPUESTO</th>
                            <th scope="col">GASTOS</th>
                            <th scope="col">SALDO</th>
                          </tr>
                        </thead>
                        <tbody id="contenidoPresupuesto">
                            <tr>
                                <td><span>$</span> 0</td>
                                <td><span>$</span> 0</td>
                                <td><span>$</span> 0</td>
                              </tr>
                        </tbody>
                    </table> 
                </div>
            </div>

        <div class="col ">
            <div class="row">
                <div class="col mx-5 my-3 px-5 rounded-4 gastos">
                    <label class="form-label mb-3 pt-1" for="inputAñadirNombre"> <strong> El Nombre Del Gasto</strong></label>
                    <input class="form-control py-2 inputAñadirNombre" id="inputAñadirNombre" type="text" name="producto" required>
                    <label class="form-label mb-3 pt-1" for="inputAñadirGasto"><strong>La Cantidad Del Gasto</strong> </label>
                    <input class="form-control py-2 inputAñadirGasto" id="inputAñadirGasto" type="number" name="gasto" required>
                    <button type="submit" class="btn my-2 btnAñadir" id="btn-añadir">Añadir Gasto</button>
                </div>
                <div class="col-sm-12 col-md-5 col-lg-6 col-xl-6 mx-5 my-3 px-5 ">
                    <table class="table tabla-segunda">
                        <thead>
                          <tr>
                            <th scope="col">GASTO</th>
                            <th scope="col">VALOR</th> 
                            <th scope="col"></th>                           
                          </tr>
                        </thead>
                        <tbody id="contenidoGasto">

                        </tbody>
                    </table> 
                </div>
            </div>
           
        </div>
    </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/87432ecf8e.js" crossorigin="anonymous"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
